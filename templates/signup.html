{% extends 'base.html' %} 
{% load static %}

{% block content %}
<div class="container">
  <h1 class="text-center logo my-4"><a href="#">Show Time - Signup</a></h1>
  <div class="row justify-content-center">
    <div class="col-md-7 col-sm-12">
      <div class="card">
        <div class="card-body">
          
          <form method="post" autocomplete="off" class="form" role="form">
            {% csrf_token %} {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">
              Create an account
            </button>
          </form>
        </div>
        <div class="card-footer text-muted text-center" style="background-color:red;">
          Already have an account? <a href="{% url 'login'%}">Log in</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
